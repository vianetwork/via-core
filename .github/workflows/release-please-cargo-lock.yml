on:
  push:
    branches:
      - release-please--branches--main--components--core

name: release-please-update-cargo-lock
jobs:
  update_cargo_lock:
    runs-on: [self-hosted, cpu]

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
        with:
          submodules: "recursive"
          persist-credentials: false

      - name: Check last commit
        id: condition
        run: |
          COMMIT=$(git log -1 --pretty=%B)
          if [[ "$COMMIT" == "Update Cargo.lock" ]]; then
              echo "Cargo.lock is already updated"
              echo "::set-output name=skip_steps::true"
          else
              echo "Cargo.lock should be updated"
              echo "::set-output name=skip_steps::false"
          fi

      - name: Setup environment
        if: steps.condition.outputs.skip_steps != 'true'
        run: |
          echo VIA_HOME=$(pwd) >> $GITHUB_ENV
          echo $(pwd)/bin >> $GITHUB_PATH
          echo IN_DOCKER=1 >> .env

      - name: Cargo check
        if: steps.condition.outputs.skip_steps != 'true'
        run: cargo check

      - name: Push changes
        if: steps.condition.outputs.skip_steps != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git config --global user.email "via-protocol-bot@users.noreply.github.com"
          git config --global user.name "via-protocol-bot"
          git remote set-url origin 'https://${{ secrets.RELEASE_TOKEN }}@github.com/vianetwork/via-core.git'
          git add ./Cargo.lock
          git commit -m "Update Cargo.lock"
          git push
